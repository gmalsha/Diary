
<table border="1">
<caption>My Todo List</caption>
<thead>
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Date</th>
        <th>Is Completed? </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = 'let todo of todos'>
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <!-- can formate date by adding |date  which is commonly called pipes-->
        <td>{{todo.target | date | uppercase}}</td>
        <td>{{todo.done}}</td>
        
   
    </tr>
</tbody>

</table>
